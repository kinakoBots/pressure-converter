<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propeller RPM Control</title>
    <style>
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .propeller {
            width: 300px;
            height: 300px;
            position: relative;
            display: inline-block;
            perspective: 1000px;
        }
        .propeller-blade {
            width: 10px;
            height: 200px;
            background-color: #f1c40f;
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: bottom center;
            animation: spin 1s linear infinite;
        }
        .blade1 {
            transform: rotateZ(-30deg);
        }
        .blade2 {
            transform: rotateZ(150deg);
        }
        .blade3 {
            transform: rotateZ(330deg);
        }
        @keyframes spin {
            to {
                transform: rotateZ(360deg);
            }
        }
        .rpm-input {
            margin-top: 20px;
            font-size: 18px;
            padding: 5px;
        }
        .controls {
            margin-top: 20px;
        }
        .prop-control {
            margin-top: 20px;
        }
        .prop-control-label {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .prop-control-buttons {
            display: flex;
            justify-content: center;
        }
        .prop-control-buttons button {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="prop-control">
            <div class="prop-control-label">Propeller Control</div>
            <div class="prop-control-buttons">
                <button onclick="movePropeller('up')">Move Up</button>
                <button onclick="movePropeller('down')">Move Down</button>
            </div>
        </div>
        <div class="propeller">
            <div class="propeller-blade blade1"></div>
            <div class="propeller-blade blade2"></div>
            <div class="propeller-blade blade3"></div>
        </div>
        <input type="number" id="rpmInput" class="rpm-input" placeholder="Set RPM">
        <button onclick="setRPM()">Set</button>
    </div>

    <script>
        var feathered = false;

        function setRPM() {
            var rpmInput = document.getElementById('rpmInput').value;
            var propellerBlades = document.querySelectorAll('.propeller-blade');
            if (rpmInput >= 0 && rpmInput <= 2700) {
                var rotation = 'rotate(' + rpmInput + 'deg)';
                propellerBlades.forEach(function(blade) {
                    blade.style.animationDuration = (60 / rpmInput) + 's';
                });
            } else {
                alert('Please enter a valid RPM (0-2700).');
            }
        }

        function movePropeller(direction) {
            var propellerBlades = document.querySelectorAll('.propeller-blade');
            var rotationAmount = 10; // Adjust as needed
            if (direction === 'up') {
                propellerBlades.forEach(function(blade) {
                    var currentRotation = parseInt(blade.style.transform.substring(7));
                    blade.style.transform = 'rotateZ(' + (currentRotation + rotationAmount) + 'deg)';
                });
            } else if (direction === 'down') {
                propellerBlades.forEach(function(blade) {
                    var currentRotation = parseInt(blade.style.transform.substring(7));
                    blade.style.transform = 'rotateZ(' + (currentRotation - rotationAmount) + 'deg)';
                });
            }
        }
    </script>
</body>
</html>
