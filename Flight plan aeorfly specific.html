<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russian Air Force Artificial Horizon Simulation</title>
    <style>
        /* CSS styles can be added here directly */
        .container {
            width: 300px;
            height: 300px;
            border: 1px solid black;
            position: relative;
            margin: 50px auto;
        }
        .circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            overflow: hidden;
        }
        .sky {
            width: 100%;
            height: 50%;
            background-color: #87CEEB; /* Light blue color for the sky */
        }
        .ground {
            width: 100%;
            height: 50%;
            background-color: #8B4513; /* Brown color for the ground */
        }
        .horizon {
            width: 100%;
            height: 2px;
            background-color: black;
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }
        .aircraft {
            width: 20px;
            height: 20px;
            background-color: black; /* Black color for the aircraft */
            position: absolute;
            top: calc(50% - 100px); /* Halfway between the center and top */
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle">
            <div class="sky"></div>
            <div class="ground"></div>
            <div class="horizon"></div>
        </div>
        <div class="aircraft"></div>
    </div>
</body>
</html>
