<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .propeller {
            width: 300px;
            height: 300px;
            position: relative;
            display: inline-block;
            perspective: 1000px;
        }
        .propeller-blade {
            width: 10px;
            height: 200px;
            background-color: #f1c40f;
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: bottom center;
            animation: spin 1s linear infinite;
        }
        .blade1 {
            transform: rotateZ(-30deg);
        }
        .blade2 {
            transform: rotateZ(150deg);
        }
        .blade3 {
            transform: rotateZ(330deg);
        }
        @keyframes spin {
            to {
                transform: rotateZ(360deg);
            }
        }
        .rpm-input {
            margin-top: 20px;
            font-size: 18px;
            padding: 5px;
        }
        .controls {
            margin-top: 20px;
        }
        .prop-control {
            margin-top: 20px;
        }
        .prop-control-label {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .prop-control-slider {
            width: 200px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="prop-control">
            <div class="prop-control-label"RPM</div>
            <input type="range" class="prop-control-slider" id="propSlider" min="0" max="2700" value="0" onchange="setRPM()">
            <div id="rpmDisplay">0 RPM</div>
        </div>
        <div class="propeller">
            <div class="propeller-blade blade1"></div>
            <div class="propeller-blade blade2"></div>
            <div class="propeller-blade blade3"></div>
        </div>
    </div>

    <script>
        function setRPM() {
            var rpmInput = document.getElementById('propSlider').value;
            var propellerBlades = document.querySelectorAll('.propeller-blade');
            document.getElementById('rpmDisplay').textContent = rpmInput + ' RPM';
            propellerBlades.forEach(function(blade) {
                blade.style.animationDuration = (60 / rpmInput) + 's';
            });
        }
    </script>
</body>
</html>
