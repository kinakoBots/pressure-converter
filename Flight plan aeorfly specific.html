<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .question {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Random Quiz</h1>
  <div id="quiz"></div>
  <script>
    const questions = [
      { question: "What is the capital of France?", answer: "Paris" },
      { question: "Who wrote 'To Kill a Mockingbird'?", answer: "Harper Lee" },
      { question: "What is the chemical symbol for water?", answer: "H2O" },
      { question: "Which planet is known as the Red Planet?", answer: "Mars" },
      { question: "What is the tallest mammal?", answer: "Giraffe" },
      { question: "What is the powerhouse of the cell?", answer: "Mitochondria" },
      { question: "Who painted the Mona Lisa?", answer: "Leonardo da Vinci" },
      { question: "What is the currency of Japan?", answer: "Yen" },
      { question: "How many continents are there?", answer: "7" },
      { question: "What is the tallest mountain in the world?", answer: "Mount Everest" }
    ];

    let currentQuestion = 0;

    function loadQuestion() {
      const quizContainer = document.getElementById('quiz');
      quizContainer.innerHTML = '';
      
      const question = questions[currentQuestion].question;
      const answer = questions[currentQuestion].answer;

      const userInput = prompt(question);
      const feedback = document.createElement('p');

      if (userInput.toLowerCase() === answer.toLowerCase()) {
        feedback.textContent = "Correct!";
      } else {
        feedback.textContent = `Incorrect! The correct answer is: ${answer}`;
      }

      quizContainer.appendChild(feedback);

      currentQuestion++;

      if (currentQuestion < questions.length) {
        setTimeout(loadQuestion, 1000); // Load next question after 1 second
      } else {
        quizContainer.innerHTML += '<p>Quiz complete!</p>';
      }
    }

    loadQuestion();
  </script>
</body>
</html>
