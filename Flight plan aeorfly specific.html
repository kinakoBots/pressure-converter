<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aircraft Controls</title>
    <style>
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .propeller {
            width: 300px;
            height: 300px;
            position: relative;
            display: inline-block;
            perspective: 1000px;
        }
        .propeller-blade {
            width: 10px;
            height: 200px;
            background-color: #f1c40f;
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: bottom center;
            animation: spin 1s linear infinite;
        }
        .blade1 {
            transform: rotateZ(-30deg);
        }
        .blade2 {
            transform: rotateZ(150deg);
        }
        .blade3 {
            transform: rotateZ(330deg);
        }
        @keyframes spin {
            to {
                transform: rotateZ(360deg);
            }
        }
        .control {
            margin: 20px;
        }
        .control-label {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .control-slider {
            width: 200px;
            margin: auto;
        }
        .start-button {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <div class="control">
                <div class="control-label">RPM</div>
                <input type="range" class="control-slider" id="propSlider" min="0" max="2700" value="0" onchange="setRPM()">
                <div id="rpmDisplay">0 RPM</div>
            </div>
            <div class="control">
                <div class="control-label">Mixture</div>
                <input type="range" class="control-slider" id="mixtureSlider" min="0" max="100" value="0" onchange="adjustMixture()">
            </div>
            <div class="control">
                <button class="start-button" onclick="startEngine()">Start Engine</button>
            </div>
        </div>
        <div class="propeller">
            <div class="propeller-blade blade1"></div>
            <div class="propeller-blade blade2"></div>
            <div class="propeller-blade blade3"></div>
        </div>
    </div>

    <script>
        var engineRunning = false;

        function setRPM() {
            var rpmInput = document.getElementById('propSlider').value;
            var propellerBlades = document.querySelectorAll('.propeller-blade');
            document.getElementById('rpmDisplay').textContent = rpmInput + ' RPM';
            propellerBlades.forEach(function(blade) {
                blade.style.animationDuration = (60 / rpmInput) + 's';
            });
        }

        function adjustMixture() {
            var mixtureValue = document.getElementById('mixtureSlider').value;
            if (mixtureValue == 0) {
                engineRunning = false;
                document.querySelector('.start-button').style.display = 'none';
            } else {
                engineRunning = true;
                document.querySelector('.start-button').style.display = 'block';
            }
        }

        function startEngine() {
            if (engineRunning) {
                alert('Engine started!');
                // Add code to start the engine here
            } else {
                alert('Adjust mixture to start the engine.');
            }
        }
    </script>
</body>
</html>
