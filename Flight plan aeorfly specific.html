<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F-16 CM System</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap'); /* Military-style font */
        
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black;
            margin: 0;
            font-family: 'Orbitron', sans-serif;
        }

        .panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #333;
            padding: 20px;
            border: 2px solid #666;
            border-radius: 5px;
            box-shadow: inset 0 0 10px #000, 0 0 10px #00ff00;
            position: relative;
            width: 200px;
            height: 200px;
        }

        .panel-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5px;
            position: relative;
            width: 100%;
            height: 100%;
            padding: 5px;
            border: 2px solid #444;
            box-shadow: 0 0 5px #00ff00;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 50px;
            background: #222;
            border: 2px solid #888;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: inset 0 0 5px #000;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: auto;
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 30px;
            background: #999;
            border: 2px solid #666;
            border-radius: 3px;
            transform-origin: bottom;
            transform: rotate(-45deg);
            transition: transform 0.3s ease;
        }

        .toggle-switch.active::after {
            transform: rotate(45deg);
        }

        .label {
            font-size: 14px;
            color: white;
            text-align: center;
            margin-top: 5px;
        }

        .display {
            color: #00ff00;
            font-size: 36px;
            text-align: center;
            border: 2px solid #444;
            padding: 5px;
            width: 60px;
            height: 30px;
            background-color: #111;
            box-shadow: inset 0 0 5px #00ff00;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: auto;
        }

        .border-box {
            border: 2px solid white;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 5px;
        }

        .label-top {
            position: absolute;
            top: -15px;
            font-size: 12px;
            background: black;
            padding: 0 2px;
        }

        .label-right {
            position: absolute;
            right: -25px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 12px;
            background: black;
            padding: 0 2px;
        }
    </style>
</head>
<body>
    <div class="panel">
        <div class="panel-layout">
            <div class="border-box">
                <span class="label-top">FL</span>
                <div class="toggle-switch" id="toggleSwitch"></div>
                <span class="label">ON</span>
            </div>
            <div class="border-box">
                <div class="display" id="flareCount">60</div>
                <span class="label-right">ON</span>
            </div>
        </div>
    </div>

    <script>
        let maxFlares = 60;
        let currentFlares = maxFlares;
        const flareCountDisplay = document.getElementById('flareCount');
        const toggleSwitch = document.getElementById('toggleSwitch');

        toggleSwitch.addEventListener('click', () => {
            toggleSwitch.classList.toggle('active');
        });

        function updateFlareCount() {
            flareCountDisplay.textContent = currentFlares;
        }

        updateFlareCount();
    </script>
</body>
</html>
