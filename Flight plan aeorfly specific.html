<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propeller RPM Control</title>
    <style>
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .propeller {
            width: 300px;
            height: 300px;
            position: relative;
            display: inline-block;
            perspective: 1000px;
        }
        .propeller-blade {
            width: 10px;
            height: 200px;
            background-color: #f1c40f;
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: bottom center;
            animation: spin 1s linear infinite;
        }
        .blade1 {
            transform: rotateZ(0deg);
        }
        .blade2 {
            transform: rotateZ(120deg);
        }
        .blade3 {
            transform: rotateZ(240deg);
        }
        @keyframes spin {
            to {
                transform: rotateZ(360deg);
            }
        }
        .rpm-input {
            margin-top: 20px;
            font-size: 18px;
            padding: 5px;
        }
        .controls {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="propeller">
            <div class="propeller-blade blade1"></div>
            <div class="propeller-blade blade2"></div>
            <div class="propeller-blade blade3"></div>
        </div>
        <div class="controls">
            <button onclick="increaseRPM()">Increase RPM</button>
            <button onclick="decreaseRPM()">Decrease RPM</button>
        </div>
    </div>

    <script>
        var currentRPM = 0;

        function setRPM(rpm) {
            var propellerBlades = document.querySelectorAll('.propeller-blade');
            if (rpm >= 0 && rpm <= 10000) {
                var rotation = 'rotate(' + rpm + 'deg)';
                propellerBlades.forEach(function(blade) {
                    blade.style.animationDuration = (60 / rpm) + 's';
                });
                currentRPM = rpm;
            }
        }

        function increaseRPM() {
            currentRPM += 100;
            setRPM(currentRPM);
        }

        function decreaseRPM() {
            currentRPM -= 100;
            setRPM(currentRPM);
        }
    </script>
</body>
</html>
