<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propeller RPM Control</title>
    <style>
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .propeller {
            width: 200px;
            height: 200px;
            background-color: #3498db;
            position: relative;
            display: inline-block;
            overflow: hidden;
        }
        .propeller-blade {
            width: 100%;
            height: 100%;
            background-color: #f1c40f;
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: bottom center;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        .rpm-input {
            margin-top: 20px;
            font-size: 18px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="propeller">
            <div class="propeller-blade"></div>
            <div class="propeller-blade" style="transform: rotate(120deg);"></div>
            <div class="propeller-blade" style="transform: rotate(240deg);"></div>
        </div>
        <input type="number" id="rpmInput" class="rpm-input" placeholder="Set RPM">
        <button onclick="setRPM()">Set</button>
    </div>

    <script>
        function setRPM() {
            var rpmInput = document.getElementById('rpmInput').value;
            var propellerBlades = document.querySelectorAll('.propeller-blade');
            if (rpmInput > 0) {
                if (rpmInput <= 2700) {
                    var rotation = 'rotate(' + rpmInput + 'deg)';
                    propellerBlades.forEach(function(blade) {
                        blade.style.animationDuration = (60 / rpmInput) + 's';
                    });
                } else {
                    alert('RPM is too high!');
                }
            } else {
                alert('Please enter a valid RPM.');
            }
        }
    </script>
</body>
</html>
