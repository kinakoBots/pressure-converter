        <thead>

                <th>Cycle</th>

                <th>RAD Publication</th>
                <th>AIRAC</th>

        </thead>
        <tbody>
            <!-- Insert AIRAC information here -->
            <tr>
                <td>2401</td>
                <td>30 NOV 23</td>

        </tbody>
    </table>
