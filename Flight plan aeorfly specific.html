<!DOCTYPE html>
<html>
<head>
    <title>Business Simulator</title>
</head>
<body>
    <h1>Welcome to the Business Simulator</h1>
    
    <h2>Production Options</h2>
    <label for="product1">Product 1:</label>
    <input type="text" id="product1" placeholder="Product name">
    <label for="price1">Price:</label>
    <input type="number" id="price1" placeholder="Price">
    <label for="quantity1">Quantity Available:</label>
    <input type="number" id="quantity1" placeholder="Quantity">

    <label for="product2">Product 2:</label>
    <input type="text" id="product2" placeholder="Product name">
    <label for="price2">Price:</label>
    <input type="number" id="price2" placeholder="Price">
    <label for="quantity2">Quantity Available:</label>
    <input type="number" id="quantity2" placeholder="Quantity">

    <button onclick="startSimulation()">Start Simulation</button>

    <h2>Offers from Countries</h2>
    <div id="offers"></div>

    <script>
        function startSimulation() {
            let product1 = document.getElementById("product1").value;
            let price1 = parseFloat(document.getElementById("price1").value);
            let quantity1 = parseInt(document.getElementById("quantity1").value);

            let product2 = document.getElementById("product2").value;
            let price2 = parseFloat(document.getElementById("price2").value);
            let quantity2 = parseInt(document.getElementById("quantity2").value);

            // List of countries with random demand
            let countries = [
                { name: "Russia", demandMultiplier: 1.2 },
                { name: "Iraq", demandMultiplier: 0.8 },
                { name: "Germany", demandMultiplier: 1.0 },
                { name: "USA", demandMultiplier: 1.5 },
                { name: "China", demandMultiplier: 1.3 }
            ];

            // Clear previous offers
            document.getElementById("offers").innerHTML = "";

            // Generate offers for each country
            countries.forEach(country => {
                let offerQuantity1 = Math.floor(Math.random() * quantity1 * country.demandMultiplier);
                let offerPrice1 = (price1 * country.demandMultiplier).toFixed(2);

                let offerQuantity2 = Math.floor(Math.random() * quantity2 * country.demandMultiplier);
                let offerPrice2 = (price2 * country.demandMultiplier).toFixed(2);

                let offerDiv = document.createElement("div");
                offerDiv.innerHTML = `<h3>${country.name} Offers:</h3>
                                      <p>${product1}: Wants to buy ${offerQuantity1} units at $${offerPrice1}/unit</p>
                                      <p>${product2}: Wants to buy ${offerQuantity2} units at $${offerPrice2}/unit</p>
                                      <button onclick="acceptOffer('${country.name}', '${product1}', ${offerQuantity1}, ${offerPrice1})">Accept Offer</button>
                                      <button onclick="negotiate('${country.name}', '${product1}', ${offerQuantity1}, ${offerPrice1})">Negotiate</button>
                                      <br><br>`;
                document.getElementById("offers").appendChild(offerDiv);
            });
        }

        function acceptOffer(country, product, quantity, price) {
            alert(`${country} accepted the offer for ${quantity} units of ${product} at $${price}/unit.`);
            // You can add logic to reduce inventory, calculate total earnings, etc.
        }

        function negotiate(country, product, quantity, price) {
            let newPrice = prompt(`Negotiate with ${country}: Enter a new price for ${product}. Current offer is $${price}/unit:`);
            newPrice = parseFloat(newPrice);

            // 50% chance of successful negotiation
            if (Math.random() > 0.5) {
                alert(`${country} accepted the new price of $${newPrice}/unit for ${product}.`);
                // Add further logic for successful negotiation
            } else {
                alert(`${country} rejected the new price and decided to stick with the original offer.`);
                // You can allow the user to accept the original offer again if desired
            }
        }
    </script>
</body>
</html>
