<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
        }
        h2 {
            color: #ff0000; /* Red header */
            font-size: 24px;
        }
        .section {
            background-color: #1a1a1a;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .portfolio-box {
            background-color: #2c2c2c;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .portfolio-box h3 {
            margin: 0;
            font-size: 18px;
        }
        .portfolio-box p {
            font-size: 16px;
            color: #b3b3b3;
        }
        .portfolio-box .positive {
            color: #00ff00; /* Green text for positive values */
        }
        .portfolio-box .neutral {
            color: #ffffff;
        }
        .btn {
            display: block;
            width: 100%;
            background-color: #ff0000; /* Red buttons */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #cc0000;
        }
        .tabs {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .tabs button {
            background-color: #1a1a1a;
            border: none;
            color: #ffffff;
            padding: 10px;
            flex-grow: 1;
            cursor: pointer;
            border-radius: 5px;
            margin-right: 5px;
        }
        .tabs button.active {
            background-color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Investing Section (Existing) -->
        <h2>Investing</h2>
        <div class="tabs">
            <button class="active">Shares</button>
            <button>Real Estate</button>
            <button>Cryptocurrency</button>
        </div>
        <div class="portfolio-box">
            <h3>My Stock Portfolio</h3>
            <p>Value of stock portfolio: <span class="neutral">$0.00</span></p>
            <p>Estimated yield per hour: <span class="neutral">$0.00</span></p>
        </div>
        <a href="#" class="btn">Stock Market</a>

        <!-- Production Section (New) -->
        <h2>Production</h2>
        <div class="tabs">
            <button class="active">Machinery</button>
            <button>Labor</button>
            <button>Resources</button>
        </div>
        <div class="portfolio-box">
            <h3>Total Production Value</h3>
            <p>Value: <span class="neutral">$0.00</span></p>
            <p>Estimated yield per hour: <span class="neutral">$0.00</span></p>
        </div>
        <a href="#" class="btn">Production Overview</a>

        <!-- Country Offers Section (New) -->
        <h2>Country Offers</h2>
        <div class="tabs">
            <button class="active">Local</button>
            <button>International</button>
        </div>
        <div class="portfolio-box">
            <h3>Country Offers</h3>
            <p>Number of offers: <span class="neutral">0</span></p>
            <p>Offer value: <span class="neutral">$0.00</span></p>
        </div>
        <a href="#" class="btn">View Offers</a>
    </div>

    <script>
        // JavaScript to handle tab switching
        document.querySelectorAll('.tabs button').forEach(button => {
            button.addEventListener('click', () => {
                let parent = button.parentElement;
                parent.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
            });
        });
    </script>
</body>
</html>
