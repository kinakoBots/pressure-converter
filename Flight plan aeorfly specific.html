<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F-16 CM System</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black;
            margin: 0;
            font-family: 'Orbitron', sans-serif;
        }

        .panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #222;
            padding: 20px;
            border: 2px solid #888;
            box-shadow: inset 0 0 15px #000, 0 0 10px #00ff00;
            width: 180px;
            height: 180px;
            position: relative;
        }

        .border-lines {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            border: 2px solid white;
        }

        .display-box {
            position: relative;
            background: #111;
            border: 2px solid #444;
            box-shadow: inset 0 0 5px #00ff00;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 5px;
            width: 60px;
            height: 30px;
            color: #00ff00;
            font-size: 28px;
        }

        .toggle-box {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px;
        }

        .toggle-switch {
            width: 24px;
            height: 24px;
            background: #555;
            border: 2px solid #666;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: inset 0 0 3px #000;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 20px;
            background: #ccc;
            border: 1px solid #999;
            border-radius: 2px;
            transform-origin: bottom;
            transform: rotate(-30deg);
            transition: transform 0.3s;
        }

        .toggle-switch.active::after {
            transform: rotate(30deg);
        }

        .label {
            color: white;
            font-size: 12px;
            position: absolute;
            font-weight: bold;
        }

        .label-fl {
            top: -18px;
            left: 50%;
            transform: translateX(-50%);
        }

        .label-on {
            top: 50%;
            left: -25px;
            transform: translateY(-50%);
        }

        .label-on-right {
            top: 50%;
            right: -25px;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div class="panel">
        <div class="border-lines">
            <div class="toggle-box">
                <span class="label label-fl">FL</span>
                <div class="toggle-switch" id="toggleSwitch"></div>
                <span class="label label-on">ON</span>
            </div>
            <div class="display-box" id="flareCount">44</div>
            <span class="label label-on-right">ON</span>
        </div>
    </div>

    <script>
        const toggleSwitch = document.getElementById('toggleSwitch');

        toggleSwitch.addEventListener('click', () => {
            toggleSwitch.classList.toggle('active');
        });
    </script>
</body>
</html>
