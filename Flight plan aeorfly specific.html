<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propeller RPM Control</title>
    <style>
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .propeller {
            width: 200px;
            height: 200px;
            background-color: #3498db;
            border-radius: 50%;
            display: inline-block;
            transition: transform 0.5s ease-in-out;
        }
        .rpm-input {
            margin-top: 20px;
            font-size: 18px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="propeller"></div>
        <input type="number" id="rpmInput" class="rpm-input" placeholder="Set RPM">
        <button onclick="setRPM()">Set</button>
    </div>

    <script>
        function setRPM() {
            var rpmInput = document.getElementById('rpmInput').value;
            var propeller = document.querySelector('.propeller');
            if (rpmInput > 0) {
                if (rpmInput <= 10000) {
                    var rotation = 'rotate(' + rpmInput + 'deg)';
                    propeller.style.transform = rotation;
                } else {
                    propeller.style.background = 'url(https://media.giphy.com/media/4bAWBFWV54j8w/giphy.gif) center/cover no-repeat';
                    setTimeout(function() {
                        propeller.style.background = '#3498db';
                    }, 3000); // Reset propeller after 3 seconds
                }
            } else {
                alert('Please enter a valid RPM.');
            }
        }
    </script>
</body>
</html>
