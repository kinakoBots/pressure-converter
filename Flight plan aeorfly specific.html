<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .sidebar {
            width: 200px;
            background-color: #1a1a1a;
            padding: 20px;
            transition: transform 0.3s ease;
            position: fixed;
            height: 100%;
            left: -200px; /* Hidden by default */
        }
        .sidebar.active {
            transform: translateX(200px); /* Slide in */
        }
        .sidebar h2 {
            color: #ff0000;
            font-size: 24px;
            margin: 0 0 20px;
        }
        .sidebar button {
            background-color: #2c2c2c;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .sidebar button:hover {
            background-color: #ff0000;
        }
        .content {
            margin-left: 220px; /* Space for sidebar */
            padding: 20px;
            flex-grow: 1;
        }
        h2 {
            color: #ff0000;
            font-size: 24px;
        }
        .section {
            background-color: #1a1a1a;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .empty-message {
            color: #b3b3b3;
            font-size: 18px;
            text-align: center;
        }
        .btn {
            display: block;
            width: 100%;
            background-color: #ff0000;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <h2>Business Simulator</h2>
        <button onclick="showSection('investing')">Investing</button>
        <button onclick="showSection('production')">Production</button>
        <button onclick="showSection('offers')">Country Offers</button>
    </div>

    <div class="content">
        <button id="toggleSidebar" onclick="toggleSidebar()">â˜° Toggle Menu</button>
        
        <div id="investing" class="section">
            <h2>Investing</h2>
            <p class="empty-message">This section is under development. Please check back later.</p>
        </div>

        <div id="production" class="section" style="display:none;">
            <h2>Production</h2>
            <p class="empty-message">This section is under development. Please check back later.</p>
        </div>

        <div id="offers" class="section" style="display:none;">
            <h2>Country Offers</h2>
            <p class="empty-message">This section is under development. Please check back later.</p>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        function showSection(section) {
            document.querySelectorAll('.section').forEach(sec => {
                sec.style.display = 'none'; // Hide all sections
            });
            document.getElementById(section).style.display = 'block'; // Show the selected section
        }
    </script>
</body>
</html>
