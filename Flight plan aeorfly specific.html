<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hadios - Wallpaper Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        header h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 10px;
        }

        .wallpaper {
            width: 100%;
            height: auto;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .wallpaper:hover {
            transform: scale(1.05);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .modal-content {
            margin: auto;
            display: block;
            max-width: 80%;
            max-height: 80%;
            border-radius: 8px;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .close:hover, .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        .download-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #fff;
            color: #000;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }

        .download-btn:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Hadios</h1>
        </header>
        <section class="gallery">
            <!-- Wallpaper thumbnails -->
            <img src="images/wallpaper1.jpg" alt="Wallpaper 1" class="wallpaper">
            <img src="images/wallpaper2.jpg" alt="Wallpaper 2" class="wallpaper">
            <img src="images/wallpaper3.jpg" alt="Wallpaper 3" class="wallpaper">
            <img src="images/wallpaper4.jpg" alt="Wallpaper 4" class="wallpaper">
            <!-- Add more images as needed -->
        </section>
    </div>

    <!-- Fullscreen Modal for viewing wallpaper -->
    <div id="fullscreenModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="fullImage">
        <a id="downloadBtn" download class="download-btn">Download</a>
    </div>

    <script>
        // Get elements
        const modal = document.getElementById("fullscreenModal");
        const fullImage = document.getElementById("fullImage");
        const downloadBtn = document.getElementById("downloadBtn");
        const closeModal = document.getElementsByClassName("close")[0];

        // Open modal when wallpaper is clicked
        document.querySelectorAll(".wallpaper").forEach((img) => {
            img.addEventListener("click", function () {
                modal.style.display = "block";
                fullImage.src = this.src;
                downloadBtn.href = this.src;
            });
        });

        // Close modal when 'x' is clicked
        closeModal.onclick = function() {
            modal.style.display = "none";
        }

        // Close modal when user clicks outside the image
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
