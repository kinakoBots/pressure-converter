<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Whiteboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        canvas {
            display: block;
            margin: auto;
            border: 1px solid black;
            cursor: crosshair;
        }
    </style>
</head>
<body>
    <canvas id="whiteboard" width="800" height="600"></canvas>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('whiteboard');
            const context = canvas.getContext('2d');
            let isDrawing = false;
            let lastX = 0;
            let lastY = 0;
            let color = 'black'; // Default color

            function draw(e) {
                if (!isDrawing) return;
                const x = e.touches ? e.touches[0].pageX - canvas.offsetLeft : e.offsetX;
                const y = e.touches ? e.touches[0].pageY - canvas.offsetTop : e.offsetY;
                context.strokeStyle = color;
                context.lineCap = 'round';
                context.lineJoin = 'round';
                context.lineWidth = 5;
                context.beginPath();
                context.moveTo(lastX, lastY);
                context.lineTo(x, y);
                context.stroke();
                [lastX, lastY] = [x, y];
            }

            function startDrawing(e) {
                isDrawing = true;
                [lastX, lastY] = [e.touches ? e.touches[0].pageX - canvas.offsetLeft : e.offsetX, e.touches ? e.touches[0].pageY - canvas.offsetTop : e.offsetY];
            }

            function stopDrawing() {
                isDrawing = false;
            }

            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);

            // Touch events
            canvas.addEventListener('touchstart', startDrawing);
            canvas.addEventListener('touchmove', draw);
            canvas.addEventListener('touchend', stopDrawing);
        });
    </script>
</body>
</html>
