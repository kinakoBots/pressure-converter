<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russian Air Force Artificial Horizon Simulation</title>
    <style>
        /* CSS styles can be added here directly */
        .container {
            width: 300px;
            height: 300px;
            border: 1px solid black;
            position: relative;
            margin: 50px auto;
        }
        .aircraft {
            width: 200px;
            height: 100px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            overflow: hidden;
            transition: transform 0.5s ease; /* Smooth transition for rotation */
        }
        .wing {
            width: 50px;
            height: 100px;
            background-color: #87CEEB; /* Light blue color for the wings */
            position: absolute;
            top: 0;
        }
        .fuselage {
            width: 100px;
            height: 100px;
            background-color: #8B4513; /* Brown color for the fuselage */
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50px;
            transition: transform 0.5s ease; /* Smooth transition for rotation */
        }
        .cockpit {
            width: 30px;
            height: 30px;
            background-color: black; /* Black color for the cockpit */
            position: absolute;
            top: 35px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
        }
        .controls {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="aircraft" id="aircraft">
            <div class="wing" style="left: -50px;"></div>
            <div class="wing" style="right: -50px;"></div>
            <div class="fuselage">
                <div class="cockpit"></div>
            </div>
        </div>
    </div>
    
    <div class="controls">
        <button onclick="turnLeft()">Turn Left</button>
        <button onclick="turnRight()">Turn Right</button>
        <div id="degreeCounter">0°</div>
    </div>

    <script>
        let degree = 0;

        function turnLeft() {
            if (degree > -35) {
                degree -= 5;
                rotateAircraft();
            }
        }

        function turnRight() {
            if (degree < 35) {
                degree += 5;
                rotateAircraft();
            }
        }

        function rotateAircraft() {
            const aircraft = document.getElementById('aircraft');
            const fuselage = document.querySelector('.fuselage');
            aircraft.style.transform = `rotate(${degree}deg)`;
            fuselage.style.transform = `rotate(${-degree}deg)`; // Counter-rotate fuselage
            document.getElementById('degreeCounter').textContent = `${degree}°`;
        }
    </script>
</body>
</html>
