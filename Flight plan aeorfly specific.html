<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F-16 CM System</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap'); /* Military-style font */
        
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black;
            margin: 0;
            font-family: 'Orbitron', sans-serif;
        }

        .panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #333;
            padding: 20px;
            border: 2px solid #666;
            border-radius: 8px;
            box-shadow: inset 0 0 10px #000, 0 0 10px #00ff00;
            position: relative;
            width: 200px;
            height: 150px;
        }

        .display {
            color: #00ff00;
            font-size: 36px;
            margin-bottom: 10px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #444;
            padding: 5px;
            width: 80px;
            background-color: #111;
            box-shadow: inset 0 0 5px #00ff00;
        }

        .toggle-switch {
            width: 40px;
            height: 20px;
            border: 2px solid #888;
            border-radius: 10px;
            position: relative;
            background: #222;
            cursor: pointer;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 0 5px #888;
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #aaa;
            transition: 0.3s;
            left: 3px;
        }

        .toggle-switch.active::after {
            left: 22px;
            background: #0f0;
        }

        .label {
            font-size: 12px;
            color: white;
            position: absolute;
            top: 5px;
            left: 70px;
        }

        .btn {
            background-color: #555;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            margin: 5px;
            font-size: 12px;
            border-radius: 5px;
        }
        
        .btn:disabled {
            background-color: #333;
            color: #777;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="panel">
        <span class="label">FL</span>
        <div class="display" id="flareCount">60</div>
        <div class="toggle-switch" id="toggleSwitch"></div>
        <button class="btn" id="refillBtn">Refill FL</button>
        <button class="btn" id="dropBtn">Drop Flare</button>
    </div>

    <script>
        let maxFlares = 60;
        let currentFlares = maxFlares;
        const flareCountDisplay = document.getElementById('flareCount');
        const refillBtn = document.getElementById('refillBtn');
        const dropBtn = document.getElementById('dropBtn');
        const toggleSwitch = document.getElementById('toggleSwitch');

        toggleSwitch.addEventListener('click', () => {
            toggleSwitch.classList.toggle('active');
        });

        refillBtn.addEventListener('click', () => {
            currentFlares = maxFlares;
            updateFlareCount();
        });

        dropBtn.addEventListener('click', () => {
            if (currentFlares > 0) {
                currentFlares--;
                updateFlareCount();
            }
        });

        function updateFlareCount() {
            flareCountDisplay.textContent = currentFlares;
            dropBtn.disabled = currentFlares === 0;
        }

        updateFlareCount();
    </script>
</body>
</html>
