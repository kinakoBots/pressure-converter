<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CM System</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            border: 2px solid #61dafb;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            background-color: #20232a;
        }

        .flare-count {
            font-size: 48px;
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .refill {
            background-color: #4caf50;
            color: white;
        }

        .drop {
            background-color: #f44336;
            color: white;
        }

        button:disabled {
            background-color: #888;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FL</h1>
        <div class="flare-count" id="flareCount">60</div>
        <button class="refill" id="refillBtn">Refill FL</button>
        <button class="drop" id="dropBtn">Drop Flare</button>
    </div>

    <script>
        let maxFlares = 60;
        let currentFlares = maxFlares;

        const flareCountDisplay = document.getElementById('flareCount');
        const refillBtn = document.getElementById('refillBtn');
        const dropBtn = document.getElementById('dropBtn');

        refillBtn.addEventListener('click', () => {
            currentFlares = maxFlares;
            updateFlareCount();
        });

        dropBtn.addEventListener('click', () => {
            if (currentFlares > 0) {
                currentFlares--;
                updateFlareCount();
            }
        });

        function updateFlareCount() {
            flareCountDisplay.textContent = currentFlares;
            dropBtn.disabled = currentFlares === 0;
        }

        updateFlareCount();
    </script>
</body>
</html>
