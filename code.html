<script>
    function convertPressure() {
        var pressure = parseFloat(document.getElementById("pressure").value);
        var selectedUnit = document.getElementById("unit").value;

        if (isNaN(pressure)) {
            alert("Please enter a valid number for pressure.");
            return;
        }

        var result;
        switch (selectedUnit) {
            case "inHg":
                result = pressure * 0.029529983071445;
                break;
            case "mb":
                result = pressure;
                break;
            default:
                alert("Invalid unit selected.");
                return;
        }

        document.getElementById("result").innerHTML = "Converted Pressure: " + result.toFixed(2) + " " + selectedUnit;
    }

    function convertHeading() {
        var heading = parseFloat(document.getElementById("heading").value);

        if (isNaN(heading)) {
            alert("Please enter a valid number for heading.");
            return;
        }

        var reciprocalHeading = (heading + 180) % 360;

        document.getElementById("reciprocalResult").innerHTML = "Reciprocal Heading: " + reciprocalHeading.toFixed(2) + " degrees";
    }

    function toggleMode() {
        document.body.classList.toggle('dark-mode');
        document.body.classList.toggle('light-mode');
    }

    // Additional pressure conversion functions
    function inchesToHpa(inches) {
        var inchesToHpaFactor = 33.8639;
        return inches * inchesToHpaFactor;
    }

    function hpaToInches(hpa) {
        var hpaToInchesFactor = 0.029529983071445;
        return hpa * hpaToInchesFactor;
    }

    function convertPressureInchesToHpa() {
        var pressureInInches = parseFloat(document.getElementById("pressure").value);

        if (isNaN(pressureInInches)) {
            alert("Please enter a valid number for pressure.");
            return;
        }

        var resultHpa = inchesToHpa(pressureInInches);

        document.getElementById("result").innerHTML = "Converted Pressure: " + resultHpa.toFixed(2) + " hPa";
    }

    function convertPressureHpaToInches() {
        var pressureInHpa = parseFloat(document.getElementById("pressure").value);

        if (isNaN(pressureInHpa)) {
            alert("Please enter a valid number for pressure.");
            return;
        }

        var resultInches = hpaToInches(pressureInHpa);

        document.getElementById("result").innerHTML = "Converted Pressure: " + resultInches.toFixed(2) + " inches of mercury";
    }
</script>
