<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pressure Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }

        .tabs {
            display: flex;
            list-style: none;
            padding: 0;
        }

        .tab {
            margin-right: 10px;
            cursor: pointer;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .tab-content {
            display: none;
        }
    </style>
</head>
<body>

    <ul class="tabs">
        <li class="tab" onclick="showTab('pressure-converter')">Pressure Converter</li>
        <li class="tab" onclick="showTab('holding-pattern')">Holding Pattern Calculator</li>
    </ul>

    <div id="pressure-converter" class="tab-content">
        <h2>Pressure Converter</h2>

        <form id="pressureConverterForm">
            <label for="pressure">Pressure (hPa):</label>
            <input type="number" id="pressure" name="pressure" required>

            <label for="unit">Select Unit:</label>
            <select id="unit" name="unit">
                <option value="inHg">inHg</option>
                <option value="mb">Millibars</option>
            </select>

            <button type="button" onclick="convertPressure()">Convert Pressure</button>

            <p id="result"></p>
        </form>
    </div>

    <div id="holding-pattern" class="tab-content">
        <h2>Holding Pattern Calculator</h2>
        <!-- Add your holding pattern calculator content here -->
        <p>This is the content for the Holding Pattern Calculator tab.</p>
    </div>

    <script>
        function showTab(tabId) {
            // Hide all tabs
            var tabs = document.getElementsByClassName('tab-content');
            for (var i = 0; i < tabs.length; i++) {
                tabs[i].style.display = 'none';
            }

            // Show the selected tab
            document.getElementById(tabId).style.display = 'block';
        }

        function convertPressure() {
            // Get values from input fields
            var pressure = parseFloat(document.getElementById("pressure").value);
            var selectedUnit = document.getElementById("unit").value;

            // Check if the input is valid
            if (isNaN(pressure)) {
                alert("Please enter a valid number for pressure.");
                return;
            }

            // Perform the conversion
            var result;
            switch (selectedUnit) {
                case "inHg":
                    result = pressure * 0.029529983071445;
                    break;
                case "mb":
                    result = pressure;
                    break;
                default:
                    alert("Invalid unit selected.");
                    return;
            }

            // Display the result
            document.getElementById("result").innerHTML = "Converted Pressure: " + result.toFixed(2) + " " + selectedUnit;
        }
    </script>

</body>
</html>
