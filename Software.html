<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pressure Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #8bc34a;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #converter-container {
            text-align: center;
            background-color: #689f38;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div id="converter-container">
    <h2>Pressure Converter</h2>

    <label for="pressure">Pressure:</label>
    <input type="number" id="pressure" placeholder="Enter pressure value" required>

    <label for="conversionDirection">Select Conversion Direction:</label>
    <select id="conversionDirection">
        <option value="toInches">hPa to Inches of Mercury</option>
        <option value="toHpa">Inches of Mercury to hPa</option>
    </select>

    <button onclick="convertPressure()">Convert</button>

    <p id="result"></p>
    <p>STILL A WORK IN PROGRESS</p>
</div>

<script>
    function convertPressure() {
        var pressure = parseFloat(document.getElementById("pressure").value);
        var conversionDirection = document.getElementById("conversionDirection").value;

        if (isNaN(pressure)) {
            alert("Please enter a valid number for pressure.");
            return;
        }

        // Conversion factor for hectopascals to inches of mercury
        var hpaToInchesFactor = 0.029529983071445;

        if (conversionDirection === "toInches") {
            // Convert pressure to inches of mercury
            var resultInInches = pressure * hpaToInchesFactor;
            document.getElementById("result").innerHTML = "Converted Pressure: " + resultInInches.toFixed(2) + " inches of mercury";
        } else if (conversionDirection === "toHpa") {
            // Convert inches of mercury to hectopascals
            var inchesToHpa = pressure / hpaToInchesFactor;
            document.getElementById("result").innerHTML = "Converted Pressure: " + inchesToHpa.toFixed(2) + " hPa";
        }
    }
</script>

</body>
</html>
